<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./styles/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">
    <script lang="javascript" src="./scripts/script.js" defer></script>
    <title>Movies</title>
</head>
<body>
    <section id="main">
        <section class="overlay">
            <dialog>
                <section class="modal-header">
                    <h2>Add Movie</h2>
                    <button class="close-btn btn">Close</button>
                </section>
                <section class="form-section">
                    <form>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" />
                        <label for="director">Director</label>
                        <input type="text" id="director" name="director" />
                        <label for="desc">Description</label>
                        <textarea id="desc" name="desc"></textarea>
                        <label for="year">Year</label>
                        <input type="text" id="year" name="year" />
                        <section>
                            <label for="watched">Have you watched the movie?</label>
                            <input type="checkbox" id="watched" name="watched" />
                        </section>
                        <button type="submit" id="add">Submit</button>
                    </form>
                </section>
            </dialog>
        </section>
        <section id="container">
            <section class="heading">
                <h1>Movie App</h1>
                <input type="search" id="search" placeholder="&#xF002; Search" />
            </section>
            <section class="card-body">
                <section class="body-title">
                    <h2>Popular Movies</h2>
                    <button class="btn-add">Add Movie</button>
                </section>
                <section class="content">
                </section>
            </section>
        </section>
    </section>
</body>
</html>
